  # Run this workflow manually from the Actions tab or using the API
  #
  workflow_dispatch:
    inputs:
      ARM64:
        description: "Optionally Run the arm64 job"
        required: false
        type: boolean
        default: false
      START_RUNNER:
        description: "Optionally start the arm64 runner"
        required: false
        type: boolean
        default: false
      BUILD_NUMBER:
        description: "BUILD_NUMBER to pass to workflow"
        required: false
        default: ""
      BIGCHANGE:
        description: "BUILD_NUMBER to pass to workflow"
        required: false
        default: false

jobs:
  pr_build_by_os:
    env:
      # GHA we need to add the various PHP versions supported to PHP_VER
      # Confirm that these are passed to the container(s)
      PHP_VER: ${{ matrix.php_ver }}
      ARCH: ${{ matrix.arch }}
      BUILD_TYPE: release
      OS: ${{ matrix.os }}
      image_name: ${{ matrix.os }}:${{ matrix.php_ver }}${{ matrix.arch }}
      IMAGE_OS: ${{ matrix.image_os }}
      SECRETS_MK: ${{ secrets.SECRETS_MK }}
    runs-on: ubuntu-latest
    container:  ## GHA: testing using private docker image
      image: ${{ matrix.registry }}/${{ matrix.image_os }}
      credentials:
        username: ${{ secrets.DOCKER_REPO_USER }}
        password: ${{ secrets.DOCKER_USER_TOKEN }}
    strategy:
      matrix:
        registry: [mycirrus]
        # image_os: ['newrelic:nr-centos8-1.1', 'newrelic:nr-centos7-1.2', 'newrelic:nr-alpine-3.14--1.2', 'newrelic:nr-alpine3.4-1.1']
        # image_os: ['newrelic:nr-centos8-1.1', 'newrelic:nr-centos8-1.1', 'newrelic:nr-alpine3.4-1.1']
        image_os:
          - newrelic:nr-centos8-1.1
          - newrelic:nr-centos7-1.2
          - newrelic:nr-alpine3.4-1.1
        os: [linux]
        # php_ver: ['7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.0-zts']
        # php_ver: ['5.5', '5.6', '7.0']
